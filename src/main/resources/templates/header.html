<div xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand" th:href="@{/web}">Start Bootstrap</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/web}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#!">About</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#!">All Products</a></li>
							<li><hr class="dropdown-divider" /></li>
							<li><a class="dropdown-item" href="#!">Popular Items</a></li>
							<li><a class="dropdown-item" href="#!">New Arrivals</a></li>
						</ul>
					</li>
					<div sec:authorize="isAnonymous()">
						<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/login}">Đăng nhập</a></li>
					</div>
					<div sec:authorize="isAnonymous()">
						<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/login}">Đăng ký</a></li>
					</div>
					
					<div sec:authorize="isAuthenticated()">
						<li class="nav-item"><a class="nav-link" href="#">Xin chào, <span th:text ="${#authentication.getPrincipal().getUsername()}"></span>
						</a></li>
					</div>
					<div sec:authorize="isAuthenticated()">
						<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Thoát</a></li>
					</div>
					
					
				</ul>
				<form class="d-flex">
					<a class="btn btn-outline-dark" type="button" th:href="@{/web/cart}">
						<i class="bi-cart-fill me-1"></i> Cart <span
							class="badge bg-dark text-white ms-1 rounded-pill" th:text="${cart.getCount()}"></span>
					</a>
				</form>
			</div>
		</div>
	</nav>
	<!-- Header-->
	<header class="bg-dark py-5">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white">
				<h1 class="display-4 fw-bolder">Shop in style</h1>
				<p class="lead fw-normal text-white-50 mb-0">With this shop
					hompeage template</p>
			</div>
		</div>
	</header>
</div>
