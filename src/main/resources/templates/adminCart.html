<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Spring Boot Application</title>
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
<link th:href="@{/admin1/css/styles.css}" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

</head>
<body class="sb-nav-fixed">
	<th:block th:include="/_header"></th:block>

	<div id="layoutSidenav">
		<th:block th:include="/_menu"></th:block>

		<div id="layoutSidenav_content">
			<main>
			<div class="container-fluid px-4">
				<h1 class="mt-4">Tables</h1>
				<ol class="breadcrumb mb-4">
					<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
					<li class="breadcrumb-item active">Tables</li>
				</ol>
				
				<div class="card mb-4">
					<div class="card-header">
						<i class="fas fa-table me-1"></i> Danh sách đơn hàng
					</div>
					<div class="card-body">
						<table id="datatablesSimple">
							<thead>
								<tr>
									<th>Tên khách hàng</th>
									<th>Địa chỉ</th>
									<th>Số điện thoại</th>
									<th>Ngày đặt hàng</th>
									<th>Giá đơn hàng</th>
									<th>Tình trạng</th>
									<th>Chức năng</th>
								</tr>
							</thead>
							
							<tfoot>
								<tr>
									<th>Tên khách hàng</th>
									<th>Địa chỉ</th>
									<th>Số điện thoại</th>
									<th>Ngày đặt hàng</th>
									<th>Giá đơn hàng</th>
									<th>Tình trạng</th>
									<th>Chức năng</th>
								</tr>
							</tfoot>
							
							<tbody>		
							
							<th:block th:each="item : ${carts}">
    							<tr>
    								<td><span th:utext="${item.getName()}"></span></td>
    								<td><span th:utext="${item.getAddress()}"></span></td>
    								<td><span th:utext="${item.getPhone()}"></span></td>
    								<td><span th:utext="${item.getCreatedDate()}"></span></td>
    								<td><span th:utext="${item.getTotal()}"></span></td>
    								<td>
    									<th:block th:if="${item.getStatus()} == 1">
    										<span>Chưa thanh giao hàng</span>
    									</th:block>
    									<th:block th:if="${item.getStatus()} == 0">
    										<span>Đã giao hàng</span>
    									</th:block>
    								</td>
    								<td>
    									<a class="btn btn-primary" data-toggle="tooltip" title="Chi tiết giỏ hàng" th:href='@{/admin/viewCart/{maCart}(maCart=${item.getMaCart()})}'>
    										<i class="fas fa-edit" aria-hidden="true"></i>
										</a>
    									<a class="btn btn-primary" data-toggle="tooltip" title="Edit sản phẩm" href='${#}'>
    										<i class="fas fa-edit" aria-hidden="true"></i>
										</a>
										<a class="btn btn-danger" data-toggle="tooltip" title="Xóa bài viết" href='${#}'>
    										<i class="far fa-calendar-times" aria-hidden="true"></i>
										</a>
    								</td>
    							</tr>
    							
  							</th:block>	
  							
							</tbody>
						</table>
					</div>
				</div>
			</div>
			</main>

			<th:block th:include="/_footer"></th:block>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/admin1/js/scripts.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
	<script th:src="@{/admin1/js/datatables-simple-demo.js}"></script>
</body>
</html>
