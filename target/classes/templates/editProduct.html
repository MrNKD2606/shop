<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Spring Boot Application</title>
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
<link th:href="@{/admin1/css/styles.css}" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

</head>
<body class="sb-nav-fixed">
	<th:block th:include="/_header"></th:block>
	
	<div id="layoutSidenav">
		<th:block th:include="/_menu"></th:block>
		
		<div id="layoutSidenav_content">
			<main>
              	<div class="container-fluid px-4">
	                <h1 class="mt-4">Thêm mới sản phẩm</h1>
	         		<ol class="breadcrumb mb-4">
	           			<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
	                 	<li class="breadcrumb-item active">Thêm mới sản phẩm</li>
	                </ol>
	               	<div class="card mb-4">
	            		<div class="card-body">
	                     	<p class="mb-0">
	                     		<div class="card-header" style="margin-bottom: 20px;"><h3 class="text-center font-weight-light my-4">Form thêm mới sản phẩm</h3></div>
	                        	<form action="#" th:action="${add} ? @{/admin/editProduct} : @{/admin/editProduct/{masp}(masp=${product.getMasp()})}" th:object="${product}" method="POST" enctype="multipart/form-data">
	                        		<div th:if="${#fields.hasErrors('global')}">
									    <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
									</div>
	                        		<div class="row mb-3">
	                        			<div style="color: red;" th:if="${#fields.hasErrors('masp')}" th:errors="*{masp}"></div>
	                        			<div style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
	                        		</div>
	                        		<div class="row mb-3">
									  	<label th:for="masp" class="col-md-2 col-form-label">Mã sản phẩm:</label>
									    <div class="col-md-4">
									     	<input type="text" class="form-control" th:field="*{masp}"/>
									    </div>
							    
									    <label th:for="name" class="col-md-2 col-form-label">Tên sản phẩm:</label>
									    <div class="col-md-4">
									     	<input type="text" class="form-control" th:field="*{name}"/>
									    </div>
									</div>
									
									<div class="row mb-3">
									   	<label th:for="categoryCode" class="col-md-2 col-form-label">Loại sản phẩm:</label>
									    <div class="col-md-4">
									     	<select class="form-control" th:field="*{categoryCode}">
									     		<option value="">Chọn loại sản phẩm</option>
									     		<option th:each="category : ${carts}" th:value="${category.getCode()}" th:text="${category.getName()}"></option>
									     	</select>
									    </div>
									    
									    <label for="price" class="col-md-2 col-form-label">Giá:</label>
									    <div class="col-md-4">
									     	<input type="text" class="form-control" th:field="*{cost}"/>
									    </div>
									</div>
									
									<div class="row mb-3">
										<label th:for="shortDescription" class="col-md-2 col-form-label">Chi tiết:</label>
										<div class="col-md-10">
											<textarea class="form-control" placeholder="Leave a comment here" th:field="*{shortDescription}" style="height: 100px"></textarea>
										</div>
									</div>
									
									<div class="row mb-3">
										<label for="image" class="col-md-2 col-form-label">Ảnh:</label>
									    <div class="col-md-10">
									     	<input type="file" class="form-control" th:field="*{image}"/>
									    </div>
									</div>
									
									<div class="row mb-3" style="margin: 0 auto;">
										<button type="submit" style="margin-top: 10px;" class="col-md-6 col-sm-12 btn btn-success">Success</button>
										<button type="button" style="margin-top: 10px;" class="col-md-6 col-sm-12 btn btn-secondary">Secondary</button>
									</div>
							
	                        	</form>
	                        </p>
	                   	</div>
	                </div>
	                <div style="height: 100vh"></div>
	                <div class="card mb-4"><div class="card-body">When scrolling, the navigation stays at the top of the page. This is the end of the static navigation demo.</div></div>
              	</div>
            </main>
			<th:block th:include="/_footer"></th:block>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/admin1/js/scripts.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/admin1/assets/demo/chart-area-demo.js}"></script>
    <script th:src="@{/admin1/assets/demo/chart-bar-demo.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script th:src="@{/admin1/js/datatables-simple-demo.js}"></script>
</body>
</html>
