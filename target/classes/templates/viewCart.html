<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Spring Boot Application</title>
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
<link th:href="@{/admin1/css/styles.css}" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

</head>
<body class="sb-nav-fixed">
	<th:block th:include="/_header"></th:block>
	
	<div id="layoutSidenav">
		<th:block th:include="/_menu"></th:block>
		
		<div id="layoutSidenav_content">
			<main>
              	<div class="container-fluid px-4">
	                <h1 class="mt-4">Chi tiết đơn hàng</h1>
	         		<ol class="breadcrumb mb-4">
	           			<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
	                 	<li class="breadcrumb-item active">Đơn hàng</li>
	                </ol>
	               	<div class="card mb-4">
	            		<div class="card-body">
	                     	<div class="row">
	                     		<label class="col-md-2">Tên khách hàng:</label>
	                     		<span class="col-md-4" th:utext="${cart.getName()}"></span>
	                     		
	                     		<label class="col-md-2">Số điện thoại:</label>
	                     		<span class="col-md-4" th:utext="${cart.getPhone()}"></span>
	                     		
	                     		<label class="col-md-2">Địa chỉ:</label>
	                     		<span class="col-md-4" th:utext="${cart.getAddress()}"></span>
	                     		
	                     		<label class="col-md-2">Ngày đặt hàng:</label>
	                     		<span class="col-md-4" th:utext="${cart.getCreatedDate()}"></span>
	                     		
	                     		<label class="col-md-2">Ghi chú:</label>
	                     		<span class="col-md-4" th:utext="${cart.getNote()}"></span>
	                     		
	                     		<label class="col-md-2">Tình trạng:</label>
	                     		<th:block th:if="${cart.getStatus()} == 1">
    								<span class="col-md-4">Chưa thanh giao hàng</span>
    							</th:block>
    							<th:block th:if="${cart.getStatus()} == 0">
    								<span class="col-md-4">Đã giao hàng</span>
    							</th:block>
	                     		
	                     		<h4>Danh sách sản phẩm</h4>
	                     		<th:block th:each="item : ${cart.getListOrder()}">
	                     			<div class="" style="border: 1px solid rgba(0, 0, 0, 0.125); margin-bottom: 10px;">
	                     				<span>Sản phẩn số:</span>
			                     		<div class="row">
					                     	<label class="col-md-1">Mã:</label>
			                     			<span class="col-md-3" th:utext="${item.getMasp()}"></span>
			                     		
				                     		<label class="col-md-1">Tên:</label>
				                     		<span class="col-md-3" th:utext="${item.getName()}"></span>
				                     		
				                     		<label class="col-md-1">Màu:</label>
				                     		<span class="col-md-3" th:utext="${item.getColorName()}"></span>
				                     		
				                     		<label class="col-md-1">Số lượng:</label>
				                     		<span class="col-md-3" th:utext="${item.getAmount()}"></span>
				                     		
				                     		<label class="col-md-1">Đơn giá:</label>
				                     		<span class="col-md-3" th:utext="${item.getPrice()}"></span>
			                     		</div>
	                     			</div>
	                     		</th:block>
	                     		<label class="col-md-1">Tổng tiền:</label>
	                     		<span class="col-md-5" th:utext="${cart.getTotal()}"></span>
	                     		<th:block th:if="${cart.getStatus()} == 1">
    								<a class="btn btn-primary col-md-6" th:href='@{/admin/pay/{maCart}(maCart=${cart.getMaCart()})}'>Thanh toán</a>
    							</th:block>
	                     	</div>
	                   	</div>
	                </div>
	                <div style="height: 100vh"></div>
	                <div class="card mb-4"><div class="card-body">When scrolling, the navigation stays at the top of the page. This is the end of the static navigation demo.</div></div>
              	</div>
            </main>
			<th:block th:include="/_footer"></th:block>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/admin1/js/scripts.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/admin1/assets/demo/chart-area-demo.js}"></script>
    <script th:src="@{/admin1/assets/demo/chart-bar-demo.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script th:src="@{/admin1/js/datatables-simple-demo.js}"></script>
</body>
</html>
