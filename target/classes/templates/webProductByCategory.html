<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>WEB</title>

<!-- Favicon-->
<link rel="icon" type="image/x-icon" th:href="@{web1/assets/favicon.ico}" />
<!-- Bootstrap icons-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/web1/css/styles.css}" rel="stylesheet" />
</head>
<body>
	<th:block th:include="/header"></th:block>
	
	<!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <th:block th:each="item : ${products}">
						<div class="col mb-5">
	                        <div class="card h-100">
	                            <!-- Product image-->
	                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
	                            <!-- Product details-->
	                            <div class="card-body p-4">
	                                <div class="text-center">
	                                    <!-- Product name-->
	                                    <h5 class="fw-bolder" th:utext="${item.getName()}"></h5>
	                                    <!-- Product price-->
	                                    <b>$</b><span th:utext="${item.getCost()}"></span>
	                                </div>
	                            </div>
	                            <!-- Product actions-->
	                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                	<div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/web/order/{masp}(masp=${item.getMasp()})}">View options</a></div>
                            	</div>
	                        </div>
                    	</div>
					</th:block>
                </div>
            </div>
        </section>

	<th:block th:include="/footer"></th:block>
	<!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
	<script th:src="@{/web1/js/scripts.js}"></script>
</body>
</html>
